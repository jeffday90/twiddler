


<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="twittler.css">
    
  </head>
  <body>
    <div id="main">
      <div id="header">
        <h2>Twiddler</h2>
      </div>
      <div id="twiddleEntry">
        <p>Enter your thoughts here:</p>
        <textarea></textarea>
        <button>Plug on in, buddy!</button>
      </div>
        <div id="twiddleTitle">
            <h4>OTHER TWIDDLES:</h4>
        </div>
      <div id="stream">
          <p></p>
      </div>

    </div>
      <div id="footer">
        <h6>by: Jeff Day Â©</h6>
      </div>
  </body>
    <script>
        $(document).ready(function(){ 
        var $stream = $('#stream').hide(300).show(1000);
        $stream.html('');
        var index = streams.home.length - 1;
        while(index >= 0){
          var twiddle = streams.home[index];
          var $twiddle = $('<div></div>');
          $twiddle.addClass('twiddle');
          $twiddle.text('@' + twiddle.user + ': ' + 
            twiddle.message + 
            ('0' + twiddle.created_at.getMonth() + 1).slice(-2) + '/' + 
            ('0' + twiddle.created_at.getDate()).slice(-2) + '/' + 
            twiddle.created_at.getFullYear() + ' ' + 
            ('0' + twiddle.created_at.getHours()).slice(-2) + ':' + 
            ('0' + twiddle.created_at.getMinutes()).slice(-2));
          $twiddle.appendTo($stream);
          index -= 1;
        }
      });
    </script>
  </body>
    
</html>
