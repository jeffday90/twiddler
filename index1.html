


<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="twittler.css">
    
  </head>
  <body>
    <div id="main">
      <div id="header">
        <h2>Twiddler</h1>
          <h3>By: Jeff Day</h2>
      </div>
      <div id="messageEntry">
        <p>MY_THOUGHT:</p>
        <textarea></textarea>
        <button>Share</button>
      </div>
      <div id="stream">
      </div>

    </div>
  </body>
    <script>

        $(document).ready(function(){
        var $stream = $('#stream');
        $stream.html('');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.addClass('tweet');
          $tweet.text('@' + tweet.user + ': ' + 
            tweet.message + 
            ('0' + tweet.created_at.getMonth() + 1).slice(-2) + '/' + 
            ('0' + tweet.created_at.getDate()).slice(-2) + '/' + 
            tweet.created_at.getFullYear() + ' ' + 
            ('0' + tweet.created_at.getHours()).slice(-2) + ':' + 
            ('0' + tweet.created_at.getMinutes()).slice(-2));
          //What about AM or PM?
          $tweet.appendTo($stream);
          index -= 1;
        }
      });
    </script>
  </body>
    
</html>
